<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- FORM CARD -->
    <div class="card" id="formCard">
        <h2>User Form</h2>

        <div class="field">
            <label>Name</label>
            <input type="text" id="name">
            <div class="error" id="nameError"></div>
        </div>

        <div class="field">
            <label>Age</label>
            <input type="number" id="age">
            <div class="error" id="ageError"></div>
        </div>

        <div class="field">
            <label>Gender</label>
            <select id="gender">
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <div class="error" id="genderError"></div>
        </div>

        <div class="field">
            <label>Email</label>
            <input type="email" id="email">
            <div class="error" id="emailError"></div>
        </div>

        <button onclick="submitForm()">Submit</button>
    </div>

    <!-- RESULT CARD -->
    <!-- RESULT CARD -->
    <div class="card result" id="resultCard">
        <h2 style="color:#1b9aaa;">Thank You! ðŸŽ‰</h2>
        <p style="margin-bottom:15px; color:#555;">
            Your details have been successfully submitted.
        </p>

        <p><strong>Name:</strong> <span id="rName"></span></p>
        <p><strong>Age:</strong> <span id="rAge"></span></p>
        <p><strong>Gender:</strong> <span id="rGender"></span></p>
        <p><strong>Email:</strong> <span id="rEmail"></span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
